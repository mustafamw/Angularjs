<h3>Child care voucher Signup Request</h3>
<table class="customtable">
	<thead>
		<tr>
			<th>
				Employee No:
			</th>
			<th>
				Employee Name:
			</th>
			<th>
				Contribution:
			</th>
			<th>
                Submitted:
			</th>
			<th>
                Action:
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="list in ccv_signup_list.data.ccv_signup_list | orderBy:'-submitted'" ng-if="ccv_signup_list.status == 200">
			<td>
				{{list.user_id}}
			</td>
			<td>
				<spam ng-repeat="name in list.employee">
					{{name | capitalize}}{{$last ? '' : ' '}}
				</span>
			</td>
			<td>
				{{list.contribution | currency:"Â£":2}}
			</td>
            <td>
                {{list.submitted | date:'dd/MM/yyyy'}}
            </td>
			<td>
				<input type="button" value="Accept" ng-click="ccv_signup_confirm(list, 'accept')"/>
				<input type="button" value="Cancel" ng-click="ccv_signup_confirm(list, 'cancel')"/>
			</td>
		</tr>
        <tr ng-if="ccv_signup_list.status == 404">
			<td colspan="5">
				Child care voucher signup has not been made ...
			</td>
		</tr>
	</tbody>
</table>
