<h3>Pension Signup Request</h3>
<table class="customtable">
	<thead>
		<tr>
			<th>
				Employee No:
			</th>
			<th>
				Employee Name:
			</th>
			<th>
				Who:
			</th>
			<th>
				Gross cost:
			</th>
			<th>
                Submitted:
			</th>
			<th>
                Action:
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="list in pmi_signup_list.data.pmi_signup_list | orderBy:'-submitted'" ng-if="pmi_signup_list.status == 200">
			<td>
				{{list.user_id}}
			</td>
			<td>
				<spam ng-repeat="name in list.employee">
					{{name | capitalize}}{{$last ? '' : ' '}}
				</span>
			</td>
			<td>
				{{who_cover(list.who_cover) | capitalize}}
			</td>
			<td>
                {{list.gross_cost | currency:"Â£":2}}
			</td>
            <td>
                {{list.submitted | date:'dd/MM/yyyy'}}
            </td>
			<td>
				<input type="button" value="Accept" ng-click="pmi_signup_confirm(list, 'accept')"/>
				<input type="button" value="Cancel" ng-click="pmi_signup_confirm(list, 'cancel')"/>
			</td>
		</tr>
        <tr ng-if="pmi_signup_list.status == 404">
			<td colspan="6">
				PMI signup has not been made ...
			</td>
		</tr>
	</tbody>
</table>
